<!DOCTYPE html>
<!-- This is the HTML file for our extension's popup window -->
<!-- The popup appears when users click the extension icon -->
<html>
<head>
    <!-- Basic metadata for our extension -->
    <title>Hello World Extension</title>
    <!-- Ensures proper Hebrew character encoding -->
    <meta charset="UTF-8">

    <!-- Styles for our popup UI -->
    <!-- These styles control the appearance of our popup window -->
    <style>
        /* Main body styles */
        body {
            width: 300px;      /* Fixed width for the popup */
            padding: 20px;     /* Space around the content */
            text-align: center;/* Center all content */
            direction: rtl;    /* Right-to-left for Hebrew text */
        }

        /* Button styles */
        button {
            background-color: #487be9; /* Blue background */
            color: white;             /* White text */
            padding: 15px 30px;       /* Space inside button */
            border: none;             /* Remove default border */
            border-radius: 5px;       /* Rounded corners */
            cursor: pointer;          /* Hand cursor on hover */
            font-size: 16px;          /* Text size */
            margin-bottom: 20px;      /* Space below button */
            width: 100%;              /* Full width button */
        }

        /* Message display area styles */
        #message {
            font-size: 20px;          /* Larger text for message */
            color: #2196F3;           /* Blue text color */
            margin-top: 20px;         /* Space above message */
            padding: 10px;            /* Space inside message box */
            border: 2px solid #e0e0e0;/* Gray border */
            border-radius: 5px;       /* Rounded corners */
            /* System fonts that work well with Hebrew */
            font-family: system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Button that triggers the Hello World message -->
    <!-- The id="clickButton" is used by popup.js to attach the click handler -->
    <button id="clickButton">לחץ כאן!</button>

    <!-- Div where the message will appear -->
    <!-- The id="message" is used by popup.js to update the content -->
    <div id="message">ההודעה תופיע כאן</div>

    <!-- Load our JavaScript files -->
    <!-- Order is important: content.js must load before popup.js -->
    <!-- This is because popup.js uses functions defined in content.js -->
    <script src="content.js"></script>
    <script src="popup.js"></script>
</body>
</html>
