<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="helloButton">Click Me!</button>
    <div id="message"></div>

    <script>
        document.getElementById('helloButton').addEventListener('click', function() {
            document.getElementById('message').textContent = 'Hello World!';
            console.log('Hello World!'); // Also logs to the console
        });
    </script>
</body>
</html>
